<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flex-shirink</title>
    <style>
        .container{
            display: flex;
        }
        .item{
            flex-grow: 1;
            width: 50px;
            height: 50px;
            background-color: aqua;
            border: 1px solid black;
        }
        .item:nth-child(2){
            flex-shrink: 0;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
