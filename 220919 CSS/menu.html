<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <style>
        li{
            list-style: none;
        }
        header{
            display: flex;
            align-items: center;

        }
        .menu{
            display: flex;
            justify-content: space-evenly;
            gap:20px;
            flex:1 0 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeju On Coding</h1>
        <ul class="menu">
            <li class="menu-item">Services</li>
            <li class="menu-item">Portfolio</li>
            <li class="menu-item">History</li>
            <li class="menu-item">Team</li>
            <li class="menu-item">Contact</li>
        </ul>
    </header>
</body>
</html>
