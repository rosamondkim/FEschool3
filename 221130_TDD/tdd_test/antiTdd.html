<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            font-size: 24px;
            color: green;
            margin: 50px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <article>
        <h2 class="viewer">hello!</h2>
        <input type="text" class="inp-txt">
        <button class="btn-push" onclick="push()">적용</button>
    </article>

    <script>
        // 전역변수를 사용하고 있다 => 이렇게하면 안되는 코드. 안티패턴

        let txt = "Hello Lions!";
        const viewer = document.querySelector(".viewer");
        viewer.textContent = txt;

        function push() {
            const inpTxt = document.querySelector('.inp-txt');
            viewer.textContent = inpTxt.value;
        }

        // 테스트가 가능하려면?
        // 1. js 코드가 UI에서 완전히 분리 되어야 합니다.
        // 2. 자바스크립트를 js파일로 분리
        // 3. 모든 기능은 함수로 구현
    </script>
</body>

</html>
