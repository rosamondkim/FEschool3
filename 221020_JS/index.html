<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body class="container">
    <!-- <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>

    <article class="question">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 class="text-center" id="title">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-outline-primary mt-5">A</button>
        <button id="B" type="button" class="btn btn-outline-primary mt-5">B</button>
    </article>
    <input type="hidden" value="0" id="EI">
    <input type="hidden" value="0" id="SN">
    <input type="hidden" value="0" id="TF">
    <input type="hidden" value="0" id="PJ">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        //현재 몇번문제에?
        var num =1;
        
        var q ={
            1:{"title": "문제1번","type":"EI","A":"E","B":"I"},
            2:{"title": "문제2번","type":"EI","A":"E","B":"I"},
            3:{"title": "문제3번","type":"EI","A":"E","B":"I"}
        }
        function start(){
            $(".start").hide();
            $(".question").show();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            console.log(preValue);
        });
        function next(){
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["#A"]);
            $("#B").val(q[num]["type"]);
        };
    </script>
</body>
</html>
