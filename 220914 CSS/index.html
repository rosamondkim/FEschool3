<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <link rel="stylesheet" href="style.css">
    <title>weniv login</title>
</head>
<body>
    <article class="cont-login clearFix">
        <h2 class="txt-hide">위니브 로그인</h2>
        <p class="login-welcome">더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <button class="login-btn">
            <img class="
            weniv-logo" src="img/logo.png" alt="">
            <span>로그인</span>
        </button>
        <div class="login-info">
            <div class="find-info">
                <img src="img/icon-lock.png" alt="" class="fint-icon">
                <a class="find-id" href="#">아이디</a>
                <a class="find-pw" href="#">비밀번호찾기</a>
            </div>
            <div class="join">
                <img src="img/icon-user.png" alt="" class="join-icon">
                <a href="#">회원가입</a>
            </div>
        </div>
    </article>

</body>
</html>
