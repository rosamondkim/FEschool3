<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <input type="text" name="이름" value="이호준" />
        <input type="hidden" name="나이" value="10" />
        <button type="submit">제출</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>통장</th>
                <th>예금액</th>
                <th>이자율</th>
                <th>계좌번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>농협</td>
                <td>20억</td>
                <td>2.2%</td>
                <td>111</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>신한</td>
                <td>30억</td>
                <td>2.3%</td>
                <td>222</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>국민</td>
                <td>40억</td>
                <td>1.9%</td>
                <td>333</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>통장잔고</td>
                <td colspan="3">90억</td>
            </tr>
        </tfoot>
    </table>
    <table>
		<caption> 이달의 책 판매량 </caption>
    <tr>
        <th>구분</th>
        <th>이름</th>
        <th>판매량</th>
    </tr>
</table>
</body>
</html>
