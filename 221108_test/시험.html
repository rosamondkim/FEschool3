<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>timer</title>
</head>
<body>
    <img src="img/weniv-logo.png" alt="위니브로고" class="logo">
    <div class="timer">
        <header>TIMER</header>
        <main>
            <div class="timer-cont">
                <div class="timer-box">
                    <label for="hrs">HRS</label>
                    <input id="hrs" class="timer-hrs" value="00"
                    type="number">
                </div>
                <div class="timer-box">
                    <label for="min">MIN</label>
                    <input id="min" class="timer-min" value="00" type="number">
                </div>  
                <div class="timer-box">
                    <label for="sec">SEC</label>
                    <input id="sec" class="timer-sec" value="00" type="number">
                </div>
            </div>
            <button class="start-btn">
                <img src="img/Vector 7.png" alt="">
                <span>START</span>
                </button>
            <button class="reset-btn">
                <img src="img/shape.png" alt="">
                <span>RESET</span>
            </button>
        </main>
    </div>
    <footer>
        <img src="img/ⓒ WENIV Corp..png" alt="" >
    </footer>
    <script src="main.js"></script>
</body>
</html>
